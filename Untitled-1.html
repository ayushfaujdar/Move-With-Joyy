<!DOCTYPE html>
<html>
<head>
  <title>Social Media Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Social Media Website</h1>
    <form id="interestForm">
      <label for="interests">Select your interests:</label>
      <input type="checkbox" name="interest" value="sports">Sports
      <input type="checkbox" name="interest" value="music">Music
      <input type="checkbox" name="interest" value="movies">Movies
      <input type="checkbox" name="interest" value="technology">Technology
      <button type="submit">Find Matches</button>
    </form>
    <div id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
